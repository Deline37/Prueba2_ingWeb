<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9Ah40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/icons.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	
	<title>Prueba 2</title>
</head>
<body>
	<div id="divForm">
		<form class="row g-3 form-inline" id="form">
			<div class="row col-md-6">
				<div class="col-md-12">
  			  		<h3><b>Ficha del estudiante</b><br><b>María Pérez </b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" id="Btn-Editar" value="Editar"></h3>
					<p for="rut" >RUT:</p>
					<input type="text" id="rut" class="input-epico" disabled>
  				</div>

				<div class="col-md-12">
					<p> Telefóno : </p>
					<input type="number" id="Telefono" class="input-epico" disabled>
				</div>

				<div class="col-md-12">
					<p> Correo Electronico : </p>
					<input type="email" id="email" class="input-epico" disabled>
				</div>

				<div class="col-md-12">
					<p> Acudientes : </p>
					<input type="text" id="Acudientes" class="input-epico" disabled>
				</div>

				<div class="col-md-12">
					<p> Fecha de nacimiento : </p>
					<input type="date" id="fechaDeNaciemiento" class="input-epico" disabled>
				</div>

				<div class="col-md-12">
					<p> Región : </p>
					<select name="Regiones" id="regiones" class="input-epico" disabled>
					</select>
				</div>

				<div class="col-md-12">
					<p> Comuna : </p>
					<select name="Comunas" id="comunas" class="input-epico" disabled>
						
					</select>
				</div>
  				
			</div>

			<div id ="clases" class="row col-md-6">
				<div class="col-md-6">
					<img src="fotoperfil.png" alt="fotoPerfil">
			  	</div>

				<div class="col-md-6">
					<p><b>Curso:</b></p>
					<input type="text" id="curso" class="input-epico" disabled>
				</div>
			
				<div class="col-md-1 asignaturas">
					<button type="button" id="agregar"><span class="material-icons"><span class="material-icons-outlined">add_circle_outline</span></button>
				</div>

				<div class="col-md-4 asignaturas">
					<p><b>Asignaturas</b></p>
				</div>
				<div class="col-md-4 asignaturas">
					<p><b>Objetivos</b></p>
				</div>
				<div class="col-md-2 asignaturas">
					<p><b>Nota</b></p>
				</div>
				
				<ul id="lista-asignaturas">
				</ul>

			</div>
			
			<button class="col-md-3" id="actualizar" type="submit" disabled hidden>actualizar</button>

		</form>
	</div>


	<script data-main="js/inicio" src="js/require-jquery.js"></script>
</body>
</html>
